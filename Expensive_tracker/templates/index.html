<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Expense Tracker</h1>

        <!-- Add Expense Form -->
        <form method="POST">
            <input type="text" name="description" placeholder="Expense Description" required>
            <input type="number" step="0.01" name="amount" placeholder="Amount" required>
            <button type="submit">Add Expense</button>
        </form>

        <!-- Filter Form -->
        <form method="GET" style="margin-top: 15px;">
            <label>Sort by Amount:</label>
            <select name="sort">
                <option value="">None</option>
                <option value="low" {% if sort_order == 'low' %}selected{% endif %}>Low â†’ High</option>
                <option value="high" {% if sort_order == 'high' %}selected{% endif %}>High â†’ Low</option>
            </select>

            <label>From:</label>
            <input type="date" name="start_date" value="{{ start_date }}">

            <label>To:</label>
            <input type="date" name="end_date" value="{{ end_date }}">

            <button type="submit">Apply</button>
        </form>

        <h2>Total Spent: â‚¹{{ "%.2f"|format(total) }}</h2>

        <table>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount (â‚¹)</th>
            </tr>
            {% for exp in expenses %}
            <tr>
                <td>{{ exp.Date }}</td>
                <td>{{ exp.Description }}</td>
                <td>{{ exp.Amount }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>

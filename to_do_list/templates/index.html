<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📌 To-Do List</h1>

        <form method="POST">
            <input type="text" name="task" placeholder="Enter new task" required>
            <button type="submit">Add Task</button>
        </form>

        {% if tasks %}
            <ul>
                {% for task in tasks %}
                    <li>
                        {{ task }}
                        <a href="/delete/{{ loop.index0 }}" class="delete-btn">❌</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No tasks found.</p>
        {% endif %}
    </div>
</body>
</html>
